// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:20.0'
    compile 'org.apache.derby:derby:10.13.1.1'

    // https://mvnrepository.com/artifact/org.controlsfx/controlsfx
    compile 'org.controlsfx:controlsfx:8.40.12'


    compile 'com.twilio.sdk:twilio:7.8.0'

    compile 'com.github.sarxos:webcam-capture:0.3.11'
    compile 'org.openimaj:faces:1.1.3.5'
    //compile 'org.openimaj:faces:1.1'


    compile fileTree(dir: 'libs', include: ['*.jar'])


    // https://mvnrepository.com/artifact/org.mindrot/jbcrypt
    compile 'org.mindrot:jbcrypt:0.4'

    compile 'com.eclipsesource.minimal-json:minimal-json:0.9.4'

    // css flatter
    //compile 'com.guigarage:flatter:0.7'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

// Define the main class for the application
mainClassName = 'Main'

sourceSets.main.resources.srcDirs = ["src/main/resources"]
